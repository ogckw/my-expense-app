<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">支出管理系統</h1>

    <!-- 搜索表單 -->
    <form id="search-form" class="mt-4">
      <div class="form-group">
        <label for="search-title">標題</label>
        <input type="text" class="form-control" id="search-title" placeholder="輸入標題進行搜索">
      </div>
      <div class="form-group">
        <label for="start-date">開始日期</label>
        <input type="date" class="form-control" id="start-date">
      </div>
      <div class="form-group">
        <label for="end-date">結束日期</label>
        <input type="date" class="form-control" id="end-date">
      </div>
      <button type="submit" class="btn btn-primary">搜索</button>
    </form>

    <!-- 新增/編輯支出表單 -->
    <form id="expense-form" class="mt-4">
      <div class="form-group">
        <label for="title">標題</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="form-group">
        <label for="amount">金額</label>
        <input type="number" class="form-control" id="amount" required>
      </div>
      <div class="form-group">
        <label for="date">發生日期</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="form-group">
        <label for="category">分類</label>
        <select class="form-control" id="category" required>
          <option value="食">食</option>
          <option value="衣">衣</option>
          <option value="住">住</option>
          <option value="行">行</option>
        </select>
      </div>
      <input type="hidden" id="expense-id">
      <button type="submit" class="btn btn-primary">保存</button>
      <button type="button" id="cancel-update" class="btn btn-secondary">取消</button>
    </form>

    <!-- 支出列表 -->
    <table class="table mt-4">
      <thead>
        <tr>
          <th scope="col">標題</th>
          <th scope="col">金額</th>
          <th scope="col">日期</th>
          <th scope="col">分類</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody id="expenses-list">
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
